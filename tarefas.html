<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/cadastro.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="icon" href="./assets/images/Logo.png">

    <title>Tarefas</title>
  </head>
  <body>
    <nav>
      <h1><a href="#">Tarefas</a></h1>
      <button class="enviar" type="submit">
        <a target="" href="login.html">Finalizar Sessão</a>
      </button>
    </nav>

    <main>
      <form id="formularioLogin">
        <legend>To-Do App</legend>
        <h1>Acessar</h1>
        
        <div>
          <label for="mail">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu email" required
          />
        </div>
        <div>
          <label for="password">Senha:</label>
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="Digite sua senha" required
          />
        </div>
        
        <div class="content-button">
          <button class="enviar" type="submit">
            <a target="" href="tarefas.html">Bloqueado</a>
          </button>
          <!-- <button class="limpar" type="reset">Limpar</button> -->
        </div>
        <a target="" href="cadastro.html">Não possui conta? Crie agora mesmo</a>
      </form>

    </main>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
